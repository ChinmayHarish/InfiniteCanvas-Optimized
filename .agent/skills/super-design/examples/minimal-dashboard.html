<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Dashboard | SuperDesign</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #FFF;
            color: #000;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .grid-8 {
            padding: 2rem;
            /* 32px */
        }
    </style>
</head>

<body class="min-h-screen grid-8">
    <!-- Header -->
    <header class="flex justify-between items-center mb-16 px-4">
        <div class="text-2xl font-bold tracking-tighter">SDK.</div>
        <nav class="hidden md:flex space-x-8 text-sm font-medium uppercase tracking-widest">
            <a href="#" class="hover:opacity-50 transition-opacity">Overview</a>
            <a href="#" class="hover:opacity-50 transition-opacity">Analytics</a>
            <a href="#" class="hover:opacity-50 transition-opacity">Vault</a>
            <a href="#" class="hover:opacity-50 transition-opacity">Settings</a>
        </nav>
        <div class="h-10 w-10 bg-black rounded-full"></div>
    </header>

    <!-- Main Grid -->
    <main class="grid grid-cols-1 md:grid-cols-4 gap-8">
        <!-- Sidebar / Navigation Stats -->
        <aside class="md:col-span-1 space-y-8">
            <div class="p-8 border border-black rounded-lg">
                <div class="text-xs uppercase tracking-widest mb-2 opacity-50">Total Balance</div>
                <div class="text-4xl font-bold">$12,480</div>
            </div>
            <div class="space-y-4">
                <div class="flex justify-between items-center p-4 bg-black text-white rounded-lg">
                    <span class="text-sm">Revenue</span>
                    <span class="font-bold">+12%</span>
                </div>
                <div class="flex justify-between items-center p-4 border border-black rounded-lg">
                    <span class="text-sm">Churn</span>
                    <span class="font-bold">2.4%</span>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <section class="md:col-span-3 space-y-8">
            <!-- Large Featured Card -->
            <div
                class="relative overflow-hidden p-12 bg-black text-white rounded-xl min-h-[320px] flex flex-col justify-end">
                <div class="absolute top-12 right-12 text-6xl font-black opacity-10">CORE</div>
                <h1 class="text-5xl font-black tracking-tight mb-4 leading-tight">Precision built for the modern agent.
                </h1>
                <p class="text-lg opacity-70 max-w-md">Every pixel accounted for. Every interaction deliberate. Welcome
                    to the new standard.</p>
            </div>

            <!-- Stats Row -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="p-8 border border-black rounded-lg hover:shadow-2xl transition-shadow bg-white">
                    <div class="text-xs uppercase tracking-widest mb-4 opacity-50">Active Users</div>
                    <div class="text-3xl font-bold">1,204</div>
                </div>
                <div class="p-8 border border-black rounded-lg hover:shadow-2xl transition-shadow bg-white">
                    <div class="text-xs uppercase tracking-widest mb-4 opacity-50">API Calls</div>
                    <div class="text-3xl font-bold">48.2k</div>
                </div>
                <div class="p-8 border border-black rounded-lg hover:shadow-2xl transition-shadow bg-white">
                    <div class="text-xs uppercase tracking-widest mb-4 opacity-50">Uptime</div>
                    <div class="text-3xl font-bold">99.9%</div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer
        class="mt-32 pt-16 border-t border-black/10 text-[10px] uppercase tracking-[0.2em] opacity-40 flex justify-between">
        <span>&copy; 2026 SUPERDESIGN</span>
        <div class="space-x-8">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </footer>
</body>

</html>
